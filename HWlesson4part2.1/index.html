<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HWlesson3part2-1</title>
    <style>
        #header {
            background: darkcyan;
            width: 1500px;
            height: 200px;

        }

        #menu {
            background: salmon;
            width: 200px;
            height: 400px;
            position: absolute;
            margin-top: 10px;
        }

        .main__content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .content__top,.content__down {
            width: 40%;
            height: 200px;
            margin-top: 10px;
            margin-right: 200px;
        }

        .content__top {
            background: blueviolet;

        }

        .content__down{
            background: darkgreen;

        }

        .footer{
            background: cornflowerblue;
            width: 1500px;
            height: 200px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="menu"></div>
<div class="main__content">
    <div class="content__top"></div>
    <div class="content__down"></div>
</div>
<div class="footer"></div>


</body>
</html>
